<!doctype html><html xmlns="http://www.w3.org/1999/xhtml"><head>  <meta charset="utf-8">  <title>The HTML5 Herald</title></head><script src="Scripts/angular.js"></script><script>		function Customer($scope,$rootScope)		{			$scope.custname="Alice";			$scope.custcode="007";			$scope.names=['Larry','carly','Molly','Tim'];									//Here we are making a addName function, which going to add new name that entered and click on button			$scope.addName=function()			{				$scope.names.push($scope.enteredname);				$scope.enteredname='';			}						$scope.removeName=function(name)			{				var i=$scope.names.indexOf(name);				$scope.names.splice(i,1);		///javascript array function that will remove the element of that index.			}		}				var myApp=angular.module("myApp",[]);			//This is used initiate the ANGULAR operation.		myApp.controller("Customerobj",Customer);		//  instance_name.controller("controller_name_to _connect_with_UI", Class_name)					//https://docs.angularjs.org/api/ng/directive/ngController</script><body ng-app="myApp">				<div id="CustScreen" ng-controller="Customerobj">		<!--Now we are going to bind the property of that declare class[Customer]. For that we are using ng-model="custname" and ng-model="custcode" 	-->			Customer Name:-<input ng-model="custname" type="text" id="custname1" />			Customer Code:-<input ng-model="custcode" type="text" id="custcode" />			<!-- var custObj=new Customer();	  means [ng-controller] -->			<!-- obj.custname=txtHtml			 means [ng-model]-->			<br/>		<div id="DivcustomerName">{{custname}}</div>	<!-- [Expression] helps to display value anywhere in Html, ex: {{custname}} , it will show Customername in here whenever we put in textbox -->		<div id="DivcustomerCode">{{custcode}}</div>				<br/>		<!-- We use the ng-repeat and it is working as foreach statement-->			List of Name:-<ul>							<li ng-repeat="name in names">{{name}}								<a href="" ng-click='removeName(name)'>remove</a>							</li>						 </ul>		New Name to Add:-<input ng-model="enteredname" type="text" id="enteredname" />		<input type="button" ng-click="addName()" name="submit" value="submit" />	</div>	</body></html>
